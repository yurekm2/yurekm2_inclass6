<!DOCTYPE html>
<html>
  <head>
      <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Add a table element -->
    <!-- Add a caption -->
    <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
    <table>
      <caption>
        Chief Keef Album Cover Tierlist
      </caption>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Cover 1</th>
          <th scope="col">Cover 2</th>
          <th scope="col">Cover 3</th>
        </tr>
      </thead>
    <!-- Add a table body. -->
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row and an id. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
      <tbody>
        <tr>
          <th scope="row" class="s">S</th>
          <td>
            <img src="https://media.pitchfork.com/photos/5c8ffd7db8753a13dd4004dc/master/pass/ChiefKeefZaytoven_GloToven.jpg"
              alt="Glotoven Album Cover"
              height="400"
              width="auto"/>
          </td>
          <td>
            <img src="https://media.pitchfork.com/photos/61b8f491517e91d45ad2f88f/master/pass/Chief-Keef-4Nem.jpeg"
              alt="4NEM Album Cover"
              height="400"
              width="auto"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="a">A</th>
          <td>
            <img src="https://media.pitchfork.com/photos/5a26c0c76ff6e22b39dfc672/master/pass/Chief%20Keef-Dedication.jpg"
              alt="Dedication Album Cover"
              height="400"
              width="auto"/>
          </td>
          <td>
            <img src="https://images.genius.com/5661a3c924647dd39fddc9ab59c61842.770x770x1.jpg"
              alt="Almighty So Album Cover"
              height="400"
              width="auto"/>
          </td>
          <td>
            <img src="https://m.media-amazon.com/images/I/616IKXsAmHL._UF1000,1000_QL80_.jpg"
              alt="Thot Breaker Album Cover"
              height="400"
              width="auto"/>
          </td>
        </tr>
          <tr>
          <th scope="row" class="b">B</th>
          <td>
            <img src="https://i.scdn.co/image/ab67616d0000b27339fd3ed559c1254f362704c7"
              alt="Mansion Musick Album Cover"
              height="400"
              width="auto"/>
          </td>
          <td>
            <img src="https://media.pitchfork.com/photos/663e1e40b5f84b53b4905449/master/pass/Chief-Keef-Almighty-So-2.jpg"
              alt="Almighty So 2 Album Cover"
              height="400"
              width="auto"/>
          </td>
          <td>
            <img src="https://i.scdn.co/image/ab67616d0000b273a76616abf60ce17491e95891"
              alt="Finally Rich Album Cover"
              height="400"
              width="auto"/>
          </td>
        </tr>
          <tr>
          <th scope="row" class="c">C</th>
          <td>
            <img src="https://i1.sndcdn.com/artworks-000134847592-k86fh6-t1080x1080.jpg"
              alt="Bang Pt. 2 Album Cover"
              height="400"
              width="auto"/>
          </td>
          <td>
            <img src="https://images.genius.com/fa88e3a0da84925d9691f7622fea72df.500x500x1.jpg"
              alt="Back From the Dead Album Cover"
              height="400"
              width="auto"/>
          </td>
          <td>
            <img src="https://i.scdn.co/image/ab67616d0000b2730ac783678e92ede3fa96bb06"
              alt="Bang Pt. 3 Album Cover"
              height="400"
              width="auto"/>
          </td>
          <tr>
          <th scope="row" class="d">D</th>
          <td>
            <img src="https://i.scdn.co/image/ab67616d0000b2734c040dd973d61c7d2b8ca8b2"
              alt="Finally Rollin 2 Album Cover"
              height="400"
              width="auto"/>
          </td>
          <td>
            <img src="https://i.scdn.co/image/ab67616d0000b273a8f7393f8a37a95b6a62426d"
              alt="The Leek Vol. 1 Album Cover"
              height="400"
              width="auto"/>
          </td>
          <td>
            <img src="https://i.scdn.co/image/ab67616d0000b2734bd47290629ed74353cb0f62"
              alt="The Leek Vol. 2 Album Cover"
              height="400"
              width="auto"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="f">F</th>
          <td>
            <img src="https://cdn-images.dzcdn.net/images/cover/d27eb3f0e8269f02fd392859985915d6/1900x1900-000000-81-0-0.jpg"
              alt="Sorry 4 the Weight Album Cover"
              height="400"
              width="auto"/>
          </td>
          <td>
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Music126/v4/aa/ab/17/aaab17b0-5d32-720f-366e-224558b27076/4050538510874.jpg/1200x630bb.jpg"
              alt="Camp Glotiggy Album Cover"
              height="400"
              width="auto"/>
          </td>
        </tr>
      </tbody>
    <!-- Create a table foot -->
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
      <tfoot>
        <tr>
          <td colspan="4">Copyright Max Yurek 2025</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
